    <style>
        body {

        }
        .container {
            background: white;

        button {

            background: #d4edda;
            color: #155724;

        }

            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info {
            background: #cce5ff;
            color: #004085;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            background: #f9f9f9;
            border-left: 3px solid #ddd;
        }
        .log-success { border-left-color: #28a745; }
        .log-error { border-left-color: #dc3545; }
        .log-info { border-left-color: #17a2b8; }
    </style>
</head>
